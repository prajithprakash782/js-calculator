<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    
    
</head>
<body>
    <main>
        <div >
            <p id="input">0</p>
        </div>
        <div  class="grid-container">
            
            <button value="+" class="ops">+</button>
            <button value="-" class="ops">-</button>
            <button value="*" class="ops">X</button>
            <button value="/" class="ops div">/</button>
        
            <button value="7" class="nos">7</button>
            <button value="8" class="nos">8</button>
            <button value="9" class="nos">9</button>
            <button value="=" id="equal">=</button>
            <button value="4" class="nos">4</button>
            <button value="5" class="nos">5</button>
            <button value="6" class="nos">6</button>
            <button value="1" class="nos">1</button>
            <button value="2" class="nos">2</button>
            <button value="3" class="nos">3</button>
            <button value="0" class="nos zero">0</button>
            <button value="." class="nos">.</button>
            <button value="C" class="nos">C</button>
            
        
        </div>
       
    </main>
    
    <script src="index.js"></script>
</body>
</html>
